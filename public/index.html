<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="IOG: Randomizer is a new take on the classic game Illusion of Gaia. " />

        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <style>
            html,
            body {
                margin: 0;
                height: 100%;
                min-width: 550px;
                font-family: Poppins, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body.root {
                background-color: rgba(44, 181, 231, 0.66);
            }

            div.loading {
                display: flex;
                flex: 1;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .input-group-text {
                color: black !important;
            }
        </style>
        <!-- <link rel="stylesheet" href="%PUBLIC_URL%/root.css" /> -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link rel="preconnect" href="https://unpkg.com" />
        <link rel="preconnect" href="https://stackpath.bootstrapcdn.com" />

        <link rel="dns-prefetch" href="%REACT_APP_IOGR_API_HOST%" />
        <link rel="preconnect" href="%REACT_APP_IOGR_API_HOST%" />

        <title>Illusion of Gaia Randomizer</title>
    </head>
    <body class="root">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="loading">
                <img src="%PUBLIC_URL%/loading.gif" alt="Loading" />
                <span>Loading...</span>
            </div>
        </div>

        <noscript id="deferred-styles">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css" />
        </noscript>
        <script>
            var loadDeferredStyles = function() {
                var addStylesNode = document.getElementById('deferred-styles')
                var replacement = document.createElement('div')

                replacement.innerHTML = addStylesNode.textContent
                document.body.appendChild(replacement)
                addStylesNode.parentElement.removeChild(addStylesNode)
            }
            var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame
            if (raf)
                raf(function() {
                    window.setTimeout(loadDeferredStyles, 0)
                })
            else window.addEventListener('load', loadDeferredStyles)
        </script>
    </body>
</html>
